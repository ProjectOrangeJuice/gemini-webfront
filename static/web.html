<!DOCTYPE html>
<html>
<head>
<title>Web gemini</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>"
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
</head>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
   <a href="#" class="w3-bar-item w3-button w3-padding-large w3-black">
    <i class="fa fa-home w3-xxlarge"></i>
    <p>HOME</p>
    <div id="chatList">

    </div>
  </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
    <a href="#" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
  </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">


  <!-- About Section -->
  <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="about">
    <h2 id="chatTitle" class="w3-text-light-grey"></h2>
    <hr style="width:200px" class="w3-opacity">
    <div id="messages">
    </div>

    
    <textarea class="w3-input w3-border" name="message" type="text" placeholder="Message" id="msg"></textarea>
    <button onclick="sendMessage()" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>

  </div>
  
    <!-- Footer -->
  <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
   
  <!-- End footer -->
  </footer>

<!-- END PAGE CONTENT -->
</div>

</body>

<script>
  var converter = new showdown.Converter()

  function displayHistory(){
  // Get the anchor and populate the history
  let anchor = window.location.hash.substring(1);
  if (anchor !== ""){
    $.getJSON(`/history?token=${anchor}`, function(data, status){
      $("#chatTitle").text(`${data.Title} - ${data.When}`);
      $.each(data.Messages, function(i, field){

        if (field.Who === "user"){
          $("#messages").append(`<p><b>${field.Content}</b></p>`);
        }else {
          $("#messages").append(`<p>${converter.makeHtml(field.Content)}</p>`);
        }
    });
    });
  }

  }

    // Get the history and populate the "history" div
    $.getJSON("/list", function(data, status){
        $.each(data.Chats, function(i, field){
      $("#chatList").append(`<a href="#${field.Token}" > ${field.Title} </a> ` + "<br>");
    });

  });


  function sendMessage(){
    let msg = $("#msg").val();
    $("#messages").append(`<p><b>${msg}</b></p>`);
    let anchor = window.location.hash.substring(1);
    if (msg !== ""){
      $.post(`/send?token=${anchor}`, {
        message: msg
      }).then(function(data, status){
        $("#msg").val("");
        console.log(`status is ${status} and data is ${data}`)
        $("#messages").append(`<p>${converter.makeHtml(data.Message)}</p>`);
      });

    }
  }


  $(document).ready(function() {
  $("#chatList").click(function() {
    // delay 20ms
    setTimeout(function() {
      displayHistory();
    }, 20);
  });
});
displayHistory()

</script>


</html>
